<h1>Kibble Connect</h1>

<div *ngIf="! selected">
  <table class="table table-striped table-hover">
    <thead class="thead-black">
      <th>Brand</th>
      <th>Protein</th>
      <th>Delete</th>
  </thead>
  <tbody>
    <tr *ngFor="let kibble of kibbles">
      <td (click)="displayKibble(kibble)">{{kibble.name}}</td>
      <td>{{kibble.protein}}</td>
      <td><button class=" btn btn-danger" (click)="deleteKibble(kibble.id)">X</button></td>
     <!-- FIX DELETE BUTTON -->
     </tr>
    </tbody>
  </table>
  <button class=" btn btn-secondary" (click)="setAddKibble()">Add To List</button>

  <form *ngIf="addKib">
    <label for="kibbleName">Name:</label>
    <input type="text" name="kibbleName" [(ngModel)]="newKibble.name"><br>
    <label for="protein">Protein:</label>
    <input type="text" name="protein" [(ngModel)]="newKibble.protein"><br>
    <label for="result">Results:</label>
    <input type="text" name="result" [(ngModel)]="newKibble.result"><br>
    <label for="kibbleUrl">Image:</label>
    <input type="text" name="kibbleUrl" [(ngModel)]="newKibble.kibbleUrl"><br>
    <button class=" btn btn-primary" (click)="addKibble(newKibble)">Add</button>
  </form>
</div>

<!--Form appears when add to list button is clicked -->



<!-- Details come out -->
<div id="kibbleDetail"  *ngIf="selected">

  <h3>{{selected.name}}</h3>
  <h4>ID# :{{selected.id}}</h4>
  <hr>
  <p>{{selected.protein}}</p>
  <p>{{selected.result}}</p>
  <img src="{{selected.kibbleUrl}}">
  <button class=" btn btn-secondary" (click)="displayTable()">Back</button>
  <button class=" btn btn-info" (click)="setEditKibble()">Edit</button>
</div>

<!-- Edit Div -->
<div id="kibbleEdit" *ngIf="editKibble">
  <br>
  <h1>Revise Below</h1>
  <form>
    <label for="kibbleName">Name:</label>
    <input type="text" name="kibbleName" [(ngModel)]="editKibble.name"><br>
    <label for="protein">Protein:</label>
    <input type="text" name="protein" [(ngModel)]="editKibble.protein"><br>
    <label for="result">Results:</label>
    <input type="text" name="result" [(ngModel)]="editKibble.result"><br>
    <label for="kibbleUrl">Image:</label>
    <input type="text" name="kibbleUrl" [(ngModel)]="editKibble.kibbleUrl"><br>
    <button class=" btn btn-primary" (click)="updateKibble(editKibble)">Revise</button>
  </form>


  </div>
