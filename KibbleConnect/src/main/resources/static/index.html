<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kibble Connect</title>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
	<h1>Welcome to Kibble Connect</h1>
	<button class="btn btn-success" id="lookup">View All Brands</button>
	<div id="kibbleListDiv">
		<h2>Kibble List</h2>
		<table class="table table-striped table-hover">
			<thead>
				<th>ID</th>
				<th>Brand</th>
			</thead>
			<tbody id="kibbleTableBody"></tbody>
		</table>

	</div>


	<div id="newKibbleDiv">
		<!-- TODO new kibble form -->
		<form name="newKibbleForm" id="newKibbleForm">
			<!-- name, protein, date, result, photo -->
			<label for="kibbleName">Brand Name</label> <input type="text"
				name="kibbleName"> <br> <label for="protein">Protein</label>
			<input type="text" name="protein"> <br> <label
				for="createDate">Date</label> <input type="date" name="createDate">
			<br> <label for="result">Result</label> <input type="text"
				name="result" length="4"> <br> <label for="kibbleUrl">Photo
				Url</label> <input type="text" name="kibbleUrl"> <br>

			<button class="btn btn-primary" id="addKibbleButton">Add
				Kibble</button>
		</form>
	</div>
	

		<h2>Update</h2>
		<form name="updateKibbleForm" id="updateKibbleForm">
			<!-- name, protein, date, result, photo -->
			<label for="id">ID</label> <input type="number"
				name="id"> <br>
			<label for="kibbleName">Brand Name</label> <input type="text"
				name="kibbleName"> <br> <label for="protein">Protein</label>
			<input type="text" name="protein"> <br> <label
				for="createDate">Date</label> <input type="date" name="createDate">
			<br> <label for="result">Result</label> <input type="text"
				name="result" length="4"> <br> <label for="kibbleUrl">Photo
				Url</label> <input type="text" name="kibbleUrl"> <br>

			<button name="updateKibbleButton">Update
				Kibble</button>
		</form>
	

	<div id="kibbleDetails">
	</div>
	<div id="brandData"></div>
	<form name="deleteKibble">
		 <input type="number" name="id">
		 <button name="deleteKibbleBtn">Delete Kibble</button>
	</form>





</body>
</html>
